{% extends 'store/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a href="{% url 'store' %}" class="btn btn-outline-dark mb-3">&#x2190; Continue Shopping</a>

                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>2</strong></h5></th>
                        <th><h5>Total: <strong>40, 000 ksh</strong></h5></th>
                        <th>
                            <a style="float: right; margin: 5px;" href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>
            <br>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"></div>
                    <div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"><strong>Quantity</strong></div>
                    <div style="flex:1"><strong>Total</strong></div>
                </div>

                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.jpg' %}" alt=""></div>
                    <div style="flex:2"><p>Product</p></div>
                    <div style="flex:1">20, 000 ksh</div>
                    <div style="flex:1">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images\arrow-up.png' %}" alt="">
                            <img class="chg-quantity" src="{% static 'images\arrow-down.png' %}" alt="">
                        </div>
                    </div>
                    <div style="flex:1"><p>40, 000 ksh</p></div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
